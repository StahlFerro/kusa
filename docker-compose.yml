  # 2nd option: Use a mysql image

  mysql-database-kusa:
    image: 'mysql:latest'
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=toor
      - MYSQL_DATABASE=kusaDB
      - MYSQL_USER=kusauser
      - MYSQL_PASSWORD=toor
    volumes:
      - /data/mysql


  kusa-main:
    image: stahlferro/kusa-docker
    depends_on:
      - mysql-database-kusa
    hostname: kusa-host
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-database-kusa:3306/kusaDB?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=kusauser
      - SPRING_DATASOURCE_PASSWORD=toor
    restart: on-failure
